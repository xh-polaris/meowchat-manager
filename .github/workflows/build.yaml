name: build

on:
  push:
    tags: [ 'v*.*.*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Pages
        run: yarn install && yarn build
      - name: Upload artifact
        uses: TencentCloud/cos-action@v1
        with:
          secret_id: ${{ secrets.SECRET_ID }}
          secret_key: ${{ secrets.SECRET_KEY }}
          cos_bucket: meowchat-manager-1308722423
          cos_region: ap-shanghai
          local_path: dist
          clean: true
      - name: Refresh CDN
        uses: TencentCloud/cli-action@v1
        with:
          secret_id: ${{ secrets.SECRET_ID }}
          secret_key: ${{ secrets.SECRET_KEY }}
          region: ap-shanghai
          command: cdn PurgePathCache --cli-unfold-argument --Paths http://manager.meowchat.cn/ --FlushType delete
      - name: Send Change Log
        if: startsWith(github.ref, 'refs/tags')
        uses: xh-polaris/send-changelog@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          title: MeowChat管理端更新日志
